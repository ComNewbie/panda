<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mypage-layout}">

<head>
    <link rel="icon" href="images/tabicon.png"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>능력있는 선생님과 열정가득한 동료와 함께, 판다</title>
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link href="css/font-awesome.min.css" rel="stylesheet"/>
    <link href="css/prettyPhoto.css" rel="stylesheet"/>
    <link href="css/price-range.css" rel="stylesheet"/>
    <link href="css/animate.css" rel="stylesheet"/>
    <link href="css/main.css" rel="stylesheet"/>
    <link href="css/responsive.css" rel="stylesheet"/>
    <link rel="shortcut icon" href="images/ico/favicon.ico"/>
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/ico/apple-touch-icon-144-precomposed.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/ico/apple-touch-icon-114-precomposed.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/ico/apple-touch-icon-72-precomposed.png"/>
    <link rel="apple-touch-icon-precomposed" href="images/ico/apple-touch-icon-57-precomposed.png"/>

    <link href="css/myclass.css" rel="stylesheet"/>
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link href="css/bootstrap2.min.css" rel="stylesheet"/>

    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/teacher-change-button.js"></script>
</head><!--/head-->

<body>
<div class="container" layout:fragment="content">
    <div class="contentsInner">
        <div class="siteWidthLayer">

            <div class="sub">
                <div class="titleWrap">
                    <div class="thumb">
                        <div class="thumbtitle">
                            나의 관심 목록
                        </div>
                        <div class="col-xs-18 my-calender">
                            <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <th>제목</th>
                                    <th>카테고리</th>
                                    <th>게시판 종류</th>
                                    <th>인원수</th>
                                    <th>비용</th>
                                    <th>작성자</th>
                                </tr>
                                </thead>
                                <tbody>

                                <tr th:each="concern : ${concernList}" class="className" draggable="true"
                                    onclick="location.href='#'" style="cursor: pointer">
                                    <td th:text="${concern.title}" id="1" name="2" class="classTitle"></td>
                                    <td th:text="${concern.category_sub_name}"></td>
                                    <td th:text="${concern.board_name}"></td>
                                    <td th:text="${concern.current_std_count}"></td>
                                    <td th:text="${concern.wish_pay}"></td>
                                    <td th:text="${concern.nickname}"></td>
                                </tr>
                                </tbody>
                            </table>
                            <div class="pagenum">
                                <nav aria-label="Page navigation">
                                    <ul class="pagination">
                                        <li>
                                            <a href="#" aria-label="Previous"> &laquo;</a>
                                        </li>
                                        <li><a href="#">1</a></li>
                                        <li><a href="#">2</a></li>
                                        <li><a href="#">3</a></li>
                                        <li><a href="#">4</a></li>
                                        <li><a href="#">5</a></li>
                                        <li>
                                            <a href="#" aria-label="Next"> &raquo; </a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
